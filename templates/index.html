<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Message Sender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">ğŸ“² WhatsApp Message Sender</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Phone Number (with country code)</label>
            <input type="text" class="form-control" name="phone" placeholder="+1234567890" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" name="message" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Number of Times</label>
            <input type="number" class="form-control" name="count" min="1" max="100" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Delay Between Messages (seconds)</label>
            <input type="number" class="form-control" name="delay" min="1" max="60" required>
        </div>
        <button type="submit" class="btn btn-primary">Send Messages</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
